spring:
  datasource:
    username: ${DB_DAYOFF_USERNAME}
    password: ${DB_DAYOFF_PASSWORD}
    url: ${DB_DAYOFF_URL}
#    url: jdbc:postgresql://localhost:5400/permissions
  jpa:
