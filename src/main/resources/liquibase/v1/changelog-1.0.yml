databaseChangeLog:
  - changeSet:
      id: Create Permissions table
      author: Yunus Kazimov
      changes:
        - createTable:
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    unique: true
                    nullable: true
              - column:
                  name: user_id
                  type: bigint
              - column:
                  name: permission
                  type: varchar(32)
              - column:
                  name: is_deleted
                  type: boolean
              - column:
                  name: created_at
                  type: timestamp
              - column:
                  name: updated_at
                  type: timestamp
            schemaName: public
            tableName: permissions
